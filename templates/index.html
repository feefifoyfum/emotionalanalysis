<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - Make Your Decision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coin Flip</h1>
            <p>Let fate decide! Click the coin to flip it.</p>
        </header>
        
        <main>
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-side heads">
                        <div class="coin-content">
                            <div class="coin-text">HEADS</div>
                        </div>
                    </div>
                    <div class="coin-side tails">
                        <div class="coin-content">
                            <div class="coin-text">TAILS</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="flipBtn" class="flip-button">
                    <span class="button-text">Flip Coin</span>
                </button>
            </div>
            
            <div class="result-container">
                <div id="result" class="result hidden">
                    <div class="result-text">Result:</div>
                    <div id="resultValue" class="result-value"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Heads</div>
                    <div id="headsCount" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Tails</div>
                    <div id="tailsCount" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total</div>
                    <div id="totalCount" class="stat-value">0</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made for decision making</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
